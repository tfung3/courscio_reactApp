<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Courscio</title>

  </head>
  <body>

    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!--Nav bar-->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class= "col-xs-0 col-md-0 col-lg-1"> 
      </div>
      
      <a class="navbar-brand" href="home.html">
        <img id="logo" src="/Logo.png" alt="logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="container" id="navcontainer">
          <form class="input-group-btn form-inline ">
            <div class="input-group" id="searchbar">
              <input class="form-control" type="text" placeholder="Search Course Name, Instructor, or Keywords..." aria-label="Search">
              <div class="input-group-append">
                <button class="btn btn-light" id="submit" type="submit">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
        <ul class="navbar-nav navbar-right">
          <li class="nav-item"><a href="home.html">Home</a></li>
          <li class="nav-item"><a href="#">About us</a></li>
          <li class="nav-item"><a href="#">Contact us</a></li>
          <li class="nav-item"><a href="#">Sign Up/Login</a></li>
        </ul>
      </div>
      <div class= "col-xs-0 col-md-0 col-lg-1"> 
      </div>
    </nav>

    <div id="root"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  </body>
</html>
