<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <title>Courscio</title>

  </head>
  <body>
    <nav class="row navbar navbar-expand-lg navbar-light">
      <div class= "col-sm-0 col-md-0 col-lg-1"> 
      </div>
      
      <a class="navbar-brand col-sm-1 col-md-1 col-lg-1" href="home.html">
        <img class="image-fluid col-xs-1" id="logo" src="/Logo.png" alt="logo">
      </a>

       <div class="container order-xs-last" id="navcontainer">
          <form class="input-group-btn form-inline col-md-12 w-100 col-lg-10 offset-lg-2">
            <div class="input-group" id="searchbar">
              <input class="form-control" type="text" placeholder="Search Course Name, Instructor, or Keywords..." aria-label="Search">
              <div class="input-group-append">
                <button class="btn btn-light" id="submit" type="submit">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </form>
        </div>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse col-md-auto col-lg-4" id="navbarSupportedContent">
        <ul class="navbar-nav navbar-right">
          <li class="nav-item"><a href="home.html">Home</a></li>
          <li class="nav-item"><a href="#">About us</a></li>
          <li class="nav-item"><a href="#">Contact us</a></li>
          <li class="nav-item"><a href="#">Sign up/Login</a></li>
        </ul>
      </div>
      <div class= "col-xs-0 col-md-0 col-lg-1"> 
      </div>
    </nav>
